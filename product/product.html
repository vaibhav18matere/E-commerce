<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://falconui.netlify.app/styles.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/product/product.css">
    <title>Woplmh CRetro</title>
</head>
<body>
    <div class="navbar-container">
        <ul class="navbar nav-fixed d-flex">
            <div class="d-flex">
                <i class="fa fa-car hamberg-btn" aria-hidden="true"></i>
                <a href="/index.html">
                    <p class="nav-title">carGhar - E-commerce app </p>
                </a>
            </div>
            <div class="search-container d-flex">
                <input type="text" name="search" class="search-bar" placeholder="Search for car" id="">
                <i class="fa fa-search fa-2x" aria-hidden="true"></i>
            </div>
            <ul class="navbar-right d-end">
                <a href="/login.html">
                    <button class="btn btn-dark">Login</button>
                </a>
                <li>
                    <i class="fa fa-bell-o fa-2x" aria-hidden="true"></i>                               
                </li>
                <li>
                    <a href="/cart/cart.html">
                        <i class="fa fa-cart-plus fa-2x" aria-hidden="true"></i>   
                    </a>                             
                </li>
                <li>
                    <a href="/wishlist/wishlist.html">
                        <i class="fa fa-heart-o fa-2x" aria-hidden="true"></i> 
                    </a>                              
                </li>
                <li>
                    <a href="/user profile/user_profile.html">
                        <img src="https://picsum.photos/id/111/200/300" alt="navbar-img" />
                    </a>                   
                </li>
            </ul>
        </ul>
    </div>
    <div class="single-card-container flex-center">
        <div class="single-card flex-center">
            <div class="single-card-left">
                <img class="single-card-img"
                    src="https://picsum.photos/id/111/300/300"
                    alt="car-img" />
            </div>
            <div class="single-card-right display-col-centre">
                <h3 class="single-card-title-header">Woplmh C-Retro</h3>
                <p class="para-sm msg">
                    <i class="fa fa-bolt" aria-hidden="true"></i> Hurry , Only Few Left !
                </p>
                <span class="tag-msg">
                    <i class="fa fa-tag" aria-hidden="true"></i> Fastest Delivery, Free Test Drive
                </span>
                <span class="tag-msg">
                    <i class="fa fa-tag" aria-hidden="true"></i> Inclusive of All Taxes
                </span>
                <span class="tag-msg">
                    <i class="fa fa-tag" aria-hidden="true"></i> Easy EMI Available
                </span>
                <div class="other-info">
                    <ul>
                        <li class="display-col-centre">Modal : Woplmh </li>
                        <li class="display-col-centre">Category : C-Retro</li>
                        <li class="display-col-centre">Fuel : Petrol</li>
                        <li class="display-col-centre">Color : Grey</li>
                        <li class="display-col-centre">
                            <div class="star-ratings">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>
                        </li>
                        <div class="price">
                            <p class="disc-price">Price : $8000</p>
                            <p class="actual-price">$16000</p>
                            <p class="price-percentage">(50% OFF)</p>
                        </div>
                    </ul>
                </div>
                <button class="btn btn-primary add-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i> 
                    Add to Cart
                </button>
                <button class="btn btn-secondary wishlist-btn"> <i class="fa fa-heart-o" aria-hidden="true"></i> 
                    Add to Wishlist
                </button>
            </div>
        </div>
</body>
</html>
