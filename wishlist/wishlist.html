<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://falconui.netlify.app/styles.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="wishlist.css">
    <title>wishlist | carGhar</title>
</head>
<body>
    <div class="navbar-container">
        <ul class="navbar nav-fixed d-flex">
            <div class="d-flex">
                <i class="fa fa-car hamberg-btn" aria-hidden="true"></i>
                <a href="/index.html">
                    <p class="nav-title">carGhar - E-commerce app </p>
                </a>
            </div>
            <div class="search-container d-flex">
                <input type="text" name="search" class="search-bar" placeholder="Search for car" id="">
                <i class="fa fa-search fa-2x" aria-hidden="true"></i>
            </div>
            <ul class="navbar-right d-end">
                <a href="/login.html">
                    <button class="btn btn-dark">Login</button>
                </a>
                <li>
                    <i class="fa fa-bell-o fa-2x" aria-hidden="true"></i>                               
                </li>
                <li>
                    <a href="/cart/cart.html">
                        <i class="fa fa-cart-plus fa-2x" aria-hidden="true"></i>   
                    </a>                             
                </li>
                <li>
                    <a href="/wishlist/wishlist.html">
                        <i class="fa fa-heart-o fa-2x" aria-hidden="true"></i> 
                    </a>                              
                </li>
                <li>
                    <a href="/user profile/user_profile.html">
                        <img src="https://picsum.photos/id/111/200/300" alt="navbar-img" />
                    </a>                   
                </li>
            </ul>
        </ul>
    </div>
    <div class="wishlist-container">
        <div class="wishlist-main-container flex-center">
            <h3 id="wishlist-title">MY WISHLIST (2)</h3>
            <div class="wishlist-manage">
                <div class="wishlists">
                    <div class="wishlist-item">
                        <img src="https://picsum.photos/id/111/200/300"
                            alt="wishlist-1">
                        <div class="item-info">
                            <header>
                                <div class="item-desc">
                                    <h4 class="card-title-header text-center">Woplmh CRetro Vintage</h4>
                                    <p class="card-description text-center">1938 Chevrolet Master Coupe Pickup - by KyleAndTheClassics</p>
                                    <div class="price">
                                        <p class="disc-price">$4000</p>
                                        <p class="actual-price">$8000</p>
                                        <p class="price-percentage">(50% OFF)</p>
                                    </div>
                                </div>
                                <div class="delete-icon">
                                    <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                                </div>
                            </header>
                            <button class="btn btn-primary move-to-cart">Move to Cart</button>
                        </div>
                    </div>
                    <div class="wishlist-item">
                        <img src="https://picsum.photos/id/111/200/300"
                            alt="wishlist2">
                        <div class="item-info">
                            <header>
                                <div class="item-desc">
                                    <h4 class="card-title-header text-center">Woplmh CRetro Vintage</h4>
                                    <p class="card-description text-center">1938 Chevrolet Master Coupe Pickup - by KyleAndTheClassics</p>
                                    <div class="price">
                                        <p class="disc-price">$4000</p>
                                        <p class="actual-price">$8000</p>
                                        <p class="price-percentage">(50% OFF)</p>
                                    </div>
                                </div>
                                <div class="delete-icon">
                                    <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                                </div>
                            </header>
                            <button class="btn btn-primary move-to-cart">Move to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
